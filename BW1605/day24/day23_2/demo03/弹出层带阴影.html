<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="initial-scale=1,width=device-width,user-scalable=no,maximum-scale=1.0">
    <style>
        #box {
            width:100px; height: 100px; background: #f60; position: fixed;
            left:50%; top:50%; margin-left: -50px; margin-top: -50px; display: none;
        }
        #shadow {position: fixed; left:0; top:0; width: 100%; height: 100%; background: #000; display: none; opacity: .5; filter:alpha(opacity=50)}
    </style>
</head>
<body>

<input type="button" value="弹出层" id="btn">

<div id="shadow"></div>
<div id="box"></div>


<script>

    var box = document.getElementById('box');
    var shadow = document.getElementById('shadow');

    document.getElementById('btn').onclick = function () {

        box.style.display = 'block';
        shadow.style.display = 'block';

    };

    shadow.onclick = function () {
        box.style.display = 'none';
        shadow.style.display = 'none';
    };

</script>


</body>
</html>
