
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="initial-scale=1,width=device-width,user-scalable=no,maximum-scale=1.0">
    <style>
        * {margin: 0; padding: 0;}
        .container {width:300px; margin: 200px auto 0;}
        #box {width:100px; height: 100px; background: #f00; position: relative; opacity: .5; left:0; top:0}
    </style>
</head>
<body>

<div class="container">
    <div id="box"><img src="../imgs/ban.jpg" width="100%" height="100%"></div>
</div>

<script src="../js/common.js"></script>
<script>

    $('box').onmouseover = function () {

        animate(this, {width:300, height:300, left:-100, top:-100, opacity:100});

    };
    $('box').onmouseout = function () {

        animate(this, {width:100, height:100, left:0, top:0, opacity:50});

    };

</script>
</body>
</html>
