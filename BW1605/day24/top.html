<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>top</title>
    <link rel="stylesheet" href="common.css">
    <style>
        .ul{width: 200px;height:280px;font-size: 16px;color: black;border: 1px solid #ccc;position: fixed;
            left: 40%;top:10%;overflow: hidden}
        #ul {width: 200px;height: 2000px; position: relative}
        .ul ul li{width: 400px;height: 40px;text-indent: 20px;line-height: 40px;background-color: lightcyan}
        .ul ul li a{color: black}
        .ul ul li a:hover{color: #f60}
    </style>
</head>
<body>
<div class="ul">
    <ul id="ul">
        <li><a href="#"> 1.cabGration</a></li>
        <li><a href="#"> 2.cabGration</a></li>
        <li><a href="#"> 3.cabGration</a></li>
        <li><a href="#"> 4.cabGration</a></li>
        <li><a href="#"> 5.cabGration</a></li>
        <li><a href="#"> 6.cabGration</a></li>
        <li><a href="#"> 7.cabGration</a></li>
        <li><a href="#"> 8.cabGration</a></li>
        <li><a href="#"> 9.cabGration</a></li>
    </ul>
</div>
<script src="../js/common.js"></script>
<script>
    window.onload =function () {
    var Ul = $('ul');
    var ul = Ul.getElementsByTagName('li');
    for(var i = 0; i < 7;i++){
        Ul.appendChild(ul[i].cloneNode(true));
    }
    var len = ul.length;
    var timer ;
    var cur = 0;
    timer = setInterval( function () {
        top()
    },300);
        Ul.onmouseover =function () {
          clearInterval(timer);
        };
        Ul.onmouseout =function () {
            timer = setInterval( function () {
                top()
            },300);
        };
//    function top() {
//            cur++ ;
//            if(cur == len - 6){
//                cur = 1;
//                Ul.style.top = '0';
//            }
//            animate(Ul,{top:-cur*40})
//        }
        function top() {
            cur-- ;
            if(cur == -1){
                cur = len - 8;
                Ul.style.top = -(len-7)*40+'px';
            }
            animate(Ul,{top:-cur*40})
        }
    };
</script>

</body>
</html>
