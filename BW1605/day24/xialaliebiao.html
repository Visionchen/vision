<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="common.css">
    <style>
        .contain{width: 100px;height: 200px;margin: 100px auto;text-align: center;position: relative;
        line-height: 30px;}
        #div{width: 100px;height: 30px;background-color: #f63;position: relative;color: white;cursor: pointer}
        #ul{display: none;position: absolute}
        #ul li{width: 100px;height: 30px;background-color: #efefef;margin-top: 1px;cursor: pointer;opacity: 0;
            position: relative}
    </style>
</head>
<body>
<div class="contain">
    <div id="div">请选择</div>
    <ul id="ul">
        <li>canGration</li>
        <li>干儿子</li>
        <li>甘儿子</li>
        <li>灿狗</li>
        <li>狗崽</li>
    </ul>
    <p>儿子</p>
</div>
<script src="../js/common.js"></script>
<script>
    window.onload = function () {
        var div = $('div');
        var ul = $('ul');
        var allLi = ul.getElementsByTagName('li');
        var len = allLi.length;
        for(var i = 0;i < len;i++){
            if(i % 2 ==0){
                allLi[i].style.left = '-150px';
            }else{
                allLi[i].style.left = '150px';
            }
        }
        var time;
        var flag = true;
        div.onclick = function () {
                ul.style.display = 'block';
            clearTimeout(time);
            if(flag){
                for(var i = 0;i < len;i++){
                    animate(allLi[i],{left:0,opacity:100})
                }
            }else{
                for(var i = 0;i < len;i++){
                    if(i % 2 ==0){
                        animate(allLi[i],{left:-150,opacity:0})
                    }else{
                        animate(allLi[i],{left:150,opacity:0})
                    }
                }
                time = setTimeout(function(){
                    ul.style.display = 'none';
                },500);
            }
            flag = !flag
        };

    };
</script>
</body>
</html>
