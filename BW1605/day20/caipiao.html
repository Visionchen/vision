<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red {display: block;color: #f60;float: left;line-height: 25px;text-align: center;list-style-type: none;height: 25px;width: 140px;
       }
    </style>

</head>
<body>
<div id="box"></div>

<script>
    window.onload=function () {
    var red = new Array();
    var max = 33;
    var min = 1;
    while (true){
        var num = Math.floor(Math.random()*(max-min+1)+min);
        if(red.indexOf(num)==-1){
            red.push(num);
        }
        if(red.length==6){
            break;
        }
    }
        red.sort(function (a,b) {
               return a - b;
        });
      var  r = red.join(',');

          var re = '<span class="red">'+ r +'</span>';

            var nu = Math.floor(Math.random() * (16 - 1 + 1) + 1);
        document.getElementById('box').innerHTML = re;//(re + '    ' + nu)
    };

</script>
</body>
</html>
