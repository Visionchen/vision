<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" id="qq">
<input type="button" id="btn" value="验证是否是QQ">


<script>


    var btn = document.getElementById('btn');
    var qq = document.getElementById('qq');

    btn.onclick = function () {

        var q = qq.value;

        // 写一个验证2-4个汉字
        var reg = /^[\u4e00-\u9fa5]{2,4}$/;



        if( reg.test(q)) {
            alert('是名称');
        } else {
            alert('不是名称');
        }



    };


</script>

</body>
</html>
