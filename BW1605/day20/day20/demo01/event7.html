<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {padding: 100px; background: #ccc;}
        #div2 {padding: 100px; background: lightgreen;}
        #div3 { height:100px; background: green}
    </style>
</head>
<body>

<div id="div1">a
    <div id="div2">b
        <div id="div3">c</div>
    </div>
</div>

<script>

    var div1 = document.getElementById('div1');
    var div2 = document.getElementById('div2');
    var div3 = document.getElementById('div3');



    // 判断是否是ie浏览器
    if(document.addEventListener) {
        div1.addEventListener('click', a, false);
        // 添加事件监听

        div2.addEventListener('click', b, false);

        div3.addEventListener('click', c, false);
    } else {
        div1.attachEvent('onclick', a);
        div2.attachEvent('onclick', b);
        div3.attachEvent('onclick', c);
    }

    function a() {
        alert('a');
    }
    function b() {
        alert('b');
    }
    function c() {
        alert('c');
    }



</script>

</body>
</html>
