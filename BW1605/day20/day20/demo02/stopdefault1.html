<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a href="http://www.baidu.com" id="myLink">百度</a>


<script>

    document.getElementById('myLink').onclick = function (event) {
        alert('123');
        // 不让跳转（默认行为）
        if(event) {
            event.preventDefault();  // 标准浏览器阻止默认行为
        } else {
            window.event.returnValue = false; // IE下阻止默认行为
        }

    };


</script>


</body>
</html>
