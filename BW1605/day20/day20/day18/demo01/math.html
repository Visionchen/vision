<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>


    var num = 3.7;
    console.log(Math.ceil(num)); // 4   大于等于num的最小整数
    console.log(Math.floor(num)); // 3   小于等于num的最大整数
    console.log(Math.round(num)); // 3   四舍五入





</script>

</body>
</html>
