<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red {width:20px;height:20px;bbackground-color: red;color: #fff;}
    </style>

</head>
<body>
<script>
    window.onload=function () {
    var red = new Array();
    var max = 33;
    var min = 1;
    while (true){
        var num = Math.floor(Math.random()*(max-min+1)+min);
        if(red.indexOf(num)==-1){
            red.push(num);
        }
        if(red.length==6){
            break;
        }
    }
        red.sort(function (a,b) {
               return a - b;
        });

            var nu = Math.floor(Math.random() * (16 - 1 + 1) + 1);


        document.write(red + '    ' + nu);
    };
</script>
</body>
</html>
