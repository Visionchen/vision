<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="num">
<input type="button" id="btn" value="click me">
<div id="message"></div>
<script>

    document.getElementById('btn').onclick = function () {
    var div = document.getElementById('message');

        try {
            var num = document.getElementById('num').value;
            if(num == '') {
                throw '空值';
            } else if(isNaN(num)) {
                throw '不是数字';
            } else if(num > 10) {
                throw '太大';
            } else if(num < 5) {
                throw '太小';
            } else {
                div.innerHTML = '';
            }
        } catch(error) {
            div.innerHTML = error;
        }




    };

</script>
</body>
</html>
