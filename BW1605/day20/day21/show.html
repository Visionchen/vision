<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
用户名:<span id="tex"></span>
密码:<span id="pas"></span>
<script>
    var  text= getValue('userName');
    var  pass= getValue('passPwd');
    var  tex=document.getElementById('tex');
    var  pas=document.getElementById('pas');
    tex.innerHTML=text;
    pas.innerHTML=pass;
    function getValue(key) {
        var search = location.search;
        var str =search.substring(1);
        var num =str.split('&');
        for ( var i in num) {
            var value =num[i];
           var st = value.split('=');
            if(st[0] === key){
                return st[1];
            }
        }
    }
    console.log(getValue('userName'));


</script>
</body>
</html>
