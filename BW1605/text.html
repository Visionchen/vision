<script>
    var array=["abcdeafab","abcdabcd","adadad"];
    var statArray=new Array();

    for(var index in array){
        var stat={};
        var value=array[index];
        for(var i=0,j=value.length;i<j;i++){
            var str=value.charAt(i);
            if(!stat[str]){
                stat[str]=1;
            } else{
                stat[str]++;
            }
        }
        statArray.push(stat);
    }

    var resultArray=new Array();

    for(var index in statArray){
        var temp=new Array();
        var stat=statArray[index];
        for(var key in stat){
            temp.push(stat[key]);
        }
        temp.sort(comp).reverse();
        resultArray.push([temp,array[index]]);
    }
    resultArray.sort(comp).reverse();

    for(var i in resultArray) {
        console.log(resultArray[i][1]);
    }
    function comp(a,b){
       return a-b;
    }
</script>
