<h2>如梦令</h2>
<hr>
<p><span class="yi" id="qi">昨夜雨疏风骤，浓睡不消残酒。</span><br>
<span class="yi" id="qi">试问卷帘人，却道“海棠依旧”。</span><br>
<span class="yi" id="qi">“知否？知否？应为绿肥红瘦。”</span></p>

<p id="yiwen">译文</p>

<p><span class="yi" id="qi">昨夜雨点稀疏，晚风急猛，我虽然睡了一夜，仍有余醉未消。试问卷帘的侍女：海棠花怎么样？她说海棠花依然如旧。知道吗？知道吗？应是绿叶繁茂，红花凋零。</span></p>
