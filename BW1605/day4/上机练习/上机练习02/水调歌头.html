<h2>水调歌头</h2>
<hr>
<p><span class="yi">明白几时有，把酒问青天。</span><br>
<span class="yi">我欲乘风归去，又恐琼楼玉宇，</span><br>
<span class="yi">高处不胜寒。</span><br>
<span class="yi">起舞弄清影，何似在人间！</span></p>

<p><span class="er">转朱阁，低绮户，照无眠。</span><br>
<span class="er">不应有恨，何事长向别时圆？</span><br>
<span class="er">人有悲欢离合，月有阴晴圆缺，</span><br>
<span class="er">此事古难全。</span><br>
<span class="er">但愿人长久，千里共婵娟。</span></p>
