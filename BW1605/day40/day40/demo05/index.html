<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../lib/swiper-3.4.0.min.css">
    <style>
        * {margin:0; padding: 0}
        .swiper-slide img {width: 100%}
    </style>
</head>
<body>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="imgs/a.jpg" alt=""></div>
        <div class="swiper-slide"><img src="imgs/b.jpg" alt=""></div>
        <div class="swiper-slide"><img src="imgs/c.jpg" alt=""></div>
        <div class="swiper-slide"><img src="imgs/d.jpg" alt=""></div>
        <div class="swiper-slide"><img src="imgs/e.jpg" alt=""></div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>

</div>

<script src="../lib/zepto.min.js"></script>
<script src="../lib/swiper-3.4.0.min.js"></script>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
        loop: true,
        autoplay:2000,
        // 如果需要分页器
        pagination: '.swiper-pagination',
        autoplayDisableOnInteraction : false,
        effect: 'flip'
    })
</script>
</body>
</html>
