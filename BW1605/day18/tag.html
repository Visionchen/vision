<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul li{
            width: 200px;height: 20px;margin: 5px 5px;background-color: #CCC;
            list-style-type: none;cursor: pointer;
        }

    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
</ul>
<script>
    window.onload=function () {
    var li=document.getElementsByTagName('li');
        for (var i = 0; i < li.length; i++) {
        li[i].onmouseover = function () {
            for (var j = 0; j < li.length; j++) {
                li[j].style.backgroundColor = '#ccc';
            }
            this.style.backgroundColor = 'red';
        };
    }
    }
</script>
</body>
</html>
