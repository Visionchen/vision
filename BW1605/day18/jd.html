<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;font-family: "Microsoft YaHei";font-size: 14px}
        .contain{ height: 30px;background-color: #efefef;}
        .top{ width: 800px;margin: 0 auto;height: 30px;line-height: 30px}
        .top_left{float: left;padding: 0 8px;border-right: 1px solid #efefef;
            border-left: 1px solid #efefef;
            position: relative;}
        .jd {width: 300px;height: 240px;position: absolute;left: -1px;top:30px;z-index: -1;
            background-color: #fff;display: none;border: 1px solid #ccc;}
    </style>
</head>
<body>
<div class="contain">
    <div class="top">
        <div class="top_left" id="jd">
            京东
            <div class="jd" id="kb"></div>
        </div>
    </div>
</div>
<script>
    var jd=document.getElementById('jd');
    var kb=document.getElementById('kb');
    jd.onmouseover=function () {
        this.style.backgroundColor='#fff';
        this.style.borderRight='1px solid #ccc';
        this.style.borderLeft='1px solid #ccc';
        this.style.borderBottom='1px solid #fff';
        kb.style.display='block';


    }
    jd.onmouseout=function () {
        this.style.backgroundColor='transparent';
        this.style.borderRight='transparent';
        this.style.borderLeft='transparent';
        this.style.borderBottom='transparent';
        kb.style.display='none';


    }
</script>
</body>
</html>
