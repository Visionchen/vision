<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {width:100px; height:100px; margin: 10px; background: #ccc; float: left}
    </style>
</head>
<body>

<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>

<script>

var box = document.querySelectorAll('.box');
for(var i = 0, len = box.length; i < len; i++) {

    (function(i) {
        box[i].onclick = function() {
            for(var j = 0; j < len; j++) {
                box[j].style.backgroundColor = i == j ? '#f00' : '#ccc';
            }
        }
    })(i);
}

</script>


</body>
</html>
