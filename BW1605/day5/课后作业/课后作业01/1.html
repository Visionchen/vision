<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            font-size: 20px;
            font-weight: bold;
            color: #1a66b3;
            text-align: center;
        }
        .d {
            font-size: 14px;
            color: #666666;
        }
        .e {
            font-size: 24px;
            color: red;
        }
        .f{
            font-size: 22px;
            color: #cd7f32;
            font-style: italic;
        }
        .g{

            color: green;
            text-decoration: underline;
        }


    </style>
</head>
<body>
<h1>初相遇<span class="d"> &nbsp;文/席慕容</span></h1>

<p><span class="e">美</span>丽的梦和美丽的诗一样，都是可遇而不可求的，常常在最没能料到的时刻里出现。</p>

<p>我喜欢那样的梦，在梦里，一切都可以重新开始，一切都可以慢慢解释，心里甚至还能感觉到，所有被浪费的时光竟然都能重回时的狂喜与感激。<span class="f">胸怀中满溢着幸福，只因你就在我眼前</span>，对我微笑，一如当年。</p>

<p class="g">我喜欢那样的梦，明明知道你已为我跋涉千里，却又觉得芳草鲜美，落落英缤纷，好像你我才初相遇。</p>

</body>
</html>
