<!DOCTYPE html>
<html>
<head>
    <title>progress</title>
    <style>
        .contain{width: 800px;height: 30px;background-color: #efefef;margin: 50px 0;border-radius: 12px;}
        .pro{height:30px;width: 0;background-color: #f60;border-radius: 12px;}
    </style>
</head>
<body>
<div class="contain">
    <div class="pro"></div>
</div>
<input type="button" value="登录" id="btn">
<script src="jquery.min.js"></script>
<script>
    $(function () {
        $('#btn').click(function () {
            $('.pro').stop().animate({width:'800px'},1000);
        })
    });

</script>
</body>
</html>
