<html>
<head>

        td:first-child {width:180px;}

        .edit input {width:100px; height:30px; cursor: pointer}
    </style>
</head>

    <tr>
        <th>名称</th>
        <th>操作</th>

    <tr>
        <td>张三</td><td><a href="#" onclick="edit(this)">编辑</a> <a href="#" onclick="del(this)">删除</a></td>
    </tr>
</table>
<p class="edit"><input type="button" value="添加" onclick="add()"></p>


<script src="index.js"></script>
</body>
</html>
