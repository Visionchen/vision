<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="initial-scale=1,width=device-width,user-scalable=no,maximum-scale=1.0">
    <style>
        #box {
            width:100px; height:100px; background: #f60;
        }
    </style>
</head>
<body>

<div id="box"></div>

<script>

    var box = document.getElementById('box');


    box.onmouseover = function () {

        var w;
        if(box.currentStyle) {
            w = box.currentStyle.width;
        } else {
            w = getComputedStyle(box, null).width;
        }
        alert(w);



    };

</script>

</body>
</html>
