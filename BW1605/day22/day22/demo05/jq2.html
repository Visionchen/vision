<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="initial-scale=1,width=device-width,user-scalable=no,maximum-scale=1.0">
    <style>
        #box1 {
            width:100px; height:100px; background: #f00;border:1px solid #000;
        }
        #box2 {
            width:100px; height:100px; background: #f00; margin: 20px 0;
        }
        #box3 {
            width:100px; height:100px; background: #f00; position: relative;
        }
    </style>
</head>
<body>

<div id="box1">hello</div>
<div id="box2"></div>
<div id="box3"></div>

<script src="../lib/jquery-1.11.3.min.js"></script>
<script>


    $('div:last').hover(function() {
        $(this).stop().animate({width:500, height:500, fontSize:100, borderWidth:20});
    }, function() {
        $(this).stop().animate({width:100, height:100, fontSize:16,borderWidth:1});
    });


</script>

</body>
</html>
