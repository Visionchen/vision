<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="initial-scale=1,width=device-width,user-scalable=no,maximum-scale=1.0">
    <style>
        * {margin: 0; padding: 0}
        #box {
            width:100px; height:100px; background: #f00; position: absolute; left:0; top:120px;
        }
        .line {width:1px; height:300px; background: #000; position: absolute; left:500px; top:0}
        .line2 {width:1px; height:300px; background: #000; position: absolute; left:200px; top:0}
    </style>
</head>
<body>

<input type="button" value="开始运动1" id="btn">
<input type="button" value="开始运动2" id="btn2">

<div id="box"></div>

<div class="line"></div>
<div class="line2"></div>

<script src="../lib/common.js"></script>
<script>
    var box = $('box');
    var btn = $('btn');
    // 运动结束的目标值
    var target = 500;
    var timer;
    btn.onclick = function () {
        // 避免连续点击按钮
        clearInterval(timer);
        // 开始运动
        timer = setInterval(function () {
            // 获取当前left值
            var left = parseInt(getStyle(box, 'left'));
            // 算出速度
            var speed = (target - left) / 6;
            // 把速度取整
            speed = target > left ? Math.ceil(speed) : Math.floor(speed);
            // 判断是否到达目标值
            if(left == target) {
                clearInterval(timer);
            } else {
                box.style.left = left + speed + 'px';
            }
        }, 30);

    };
    





</script>

</body>
</html>
