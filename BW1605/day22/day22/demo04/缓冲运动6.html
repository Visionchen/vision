<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="initial-scale=1,width=device-width,user-scalable=no,maximum-scale=1.0">
    <style>
        * {margin: 0; padding: 0}
        .wrap div {
            width:100px; height:100px; background: #f00; margin-top: 20px;
        }

    </style>
</head>
<body>


<div class="wrap" id="container">
    <div ></div>
    <div></div>
    <div ></div>
</div>




<script src="../lib/common.js"></script>
<script>


    var allDiv = $('container').getElementsByTagName('div');
    for(var i = 0; i < allDiv.length; i++) {

        allDiv[i].onmouseover = function () {
            animate(this, 'width', 500);
            animate(this, 'height', 500);
        };
        allDiv[i].onmouseout = function () {
            animate(this, 'width', 100);
        };

    }



    function animate(obj, attr, target) {
        // 避免连续点击按钮
        clearInterval(obj.timer);
        // 开始运动
        obj.timer = setInterval(function () {
            // 获取当前left值
            var left = parseInt(getStyle(obj, attr));
            // 算出速度
            var speed = (target - left) / 6;
            // 把速度取整
            speed = target > left ? Math.ceil(speed) : Math.floor(speed);
            // 判断是否到达目标值
            if(left == target) {
                clearInterval(obj.timer);
            } else {
                obj.style[attr] = left + speed + 'px';
            }
        }, 30);
    }




</script>

</body>
</html>
