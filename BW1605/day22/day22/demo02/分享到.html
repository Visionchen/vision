<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="initial-scale=1,width=device-width,user-scalable=no,maximum-scale=1.0">
    <style>
        .share-box {
            position: fixed; top:200px; left:-100px; background: lightcoral; width:100px; height:200px;
        }
        .share-tip {
            position: absolute; top:75px; right:-20px; width: 20px; height:50px; background: lightblue;
            text-align: center; line-height: 16px; font-size: 12px;
        }
    </style>
</head>
<body>


<div class="share-box" id="shareBox">
    <div class="share-tip">分享到</div>
</div>

<script>

    var shareBox = document.getElementById('shareBox');

    shareBox.onmouseover = function () {
        this.style.left = '0px';
    };
    shareBox.onmouseout = function () {
        this.style.left = '-100px';
    };

</script>

</body>
</html>
