<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="initial-scale=1,width=device-width,user-scalable=no,maximum-scale=1.0">
    <style>
        .share-box {
            position: fixed;
            top: 200px;
            left: -100px;
            background: lightcoral;
            width: 100px;
            height: 200px;
        }

        .share-tip {
            position: absolute;
            top: 75px;
            right: -20px;
            width: 20px;
            height: 50px;
            background: lightblue;
            text-align: center;
            line-height: 16px;
            font-size: 12px;
        }
    </style>
</head>
<body>


<div class="share-box" id="shareBox" style="left:-100px">
    <div class="share-tip">分享到</div>
</div>

<script>
    var shareBox = document.getElementById('shareBox');
    var timer;
    var speed = 10;  // 速度
    shareBox.onmouseover = function () {
        clearInterval(timer);
        timer = setInterval(function () {
            var old = parseInt(shareBox.style.left);
            if (old >= 0) {
                clearInterval(timer);
            } else {
                // 要运动到的距离
                old += speed;
                shareBox.style.left = old + 'px';
            }
        }, 30);
    };

    shareBox.onmouseout = function (event) {
        clearInterval(timer)
        timer = setInterval(function () {
            var old = parseInt(shareBox.style.left);
            if (old <= -100) {
                clearInterval(timer);
            } else {
                // 要运动到的距离
                old -= speed;
                shareBox.style.left = old + 'px';
            }
        }, 30);

    };

</script>

</body>
</html>
