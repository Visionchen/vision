<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;padding: 0;font-family: "Microsoft YaHei";
        }
        #con {
           width: 100px;height: 200px; margin:300px 0 ;background-color: lightblue;
            position: relative;left: -100px;top:0;
        }
        .share {
            width: 30px;height: 63px;background-color: #efefef;
            font-weight: bold; line-height: 20px;text-align: center;
            position:absolute;right:-30px ;top:35%;
        }
    </style>
</head>
<body>
<div class="content" id="con" >
    <div class="share" id="share">分享到</div>
</div>
<script>
    var con = document.getElementById('con');
    var share = document.getElementById('share');
    var timer;
    var speed = 10;
   con.onmouseover = function () {
        clearInterval(timer);
        timer = setInterval(function () {
            var s = parseInt(getComputedStyle(con,null).left);
            if(s>0){

                con.style.left = 0 + 'px';
            }
            if(s >= 0){
                clearInterval(timer);
            }

            else
             {
                s += speed ;
                con.style.left = s + 'px';
            }
        },30)
    };
    con.onmouseout = function () {
        clearInterval(timer);
        timer = setInterval(function () {
            var s = parseInt(con.style.left);
            if(s <= -100){
                clearInterval(timer);
            }else {
                s -= speed ;
                con.style.left = s + 'px';
            }
        },30)
    };

</script>
</body>
</html>
