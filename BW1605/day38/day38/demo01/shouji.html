<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {margin:0; padding: 0}
        .top {background: #ccc; height:100px; width:100%;}
        .middle {overflow: hidden}
        .left {float:left; width:33.33%; background: #f00; height: 100px;}
        .center {float:left; width:33.33%; background: green; height: 100px;}
        .right {float:left; width:33.33%; background: blue; height: 100px;}
        .bottom {width:100%; background: #ff0; height:100px;}
    </style>
</head>
<body>

<div class="top"></div>
<div class="middle">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
</div>
<div class="bottom"></div>
</body>
</html>
