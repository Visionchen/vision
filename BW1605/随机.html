<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>随机创建SVG矩形</title>
</head>
<body>
<svg id="svg" width="500px" height="500px" style="background-color: #f2f2f2">

</svg>
<script>
    /*
     TODO 鼠标点击SVG的区域(坐标),动态创建矩形
     TODO 1.为<svg>标签绑定 onclick 事件
     TODO 2.动态创建svg矩形
     TODO   * x和y - 等于鼠标当前的坐标值
     TODO   * width和height - 默认为 50px
     TODO   * 填充颜色随机
     */
    var svg = document.getElementById("svg");

    svg.onclick = function(event){
        /*
         TODO event事件对象
         TODO * event.offsetX - 鼠标相对当前元素的坐标值
         TODO * event.offsetY - 鼠标相对当前元素的坐标值
         */
        var rect = document.createElementNS("http://www.w3.org/2000/svg","rect");
        rect.setAttribute("x",event.offsetX);
        rect.setAttribute("y",event.offsetY);
        rect.setAttribute("width",50);
        rect.setAttribute("height",50);
        rect.setAttribute("fill",randomColor());
        svg.appendChild(rect);
    }

    function randomColor(){
        var r = Math.floor(Math.random()*256);
        var g = Math.floor(Math.random()*256);
        var b = Math.floor(Math.random()*256);
        return `rgb(${r},${g},${b})`;
    }

     var b = Math.floor(Math.random()*256);
     return "rgb("+r+","+g+","+b+")";
     }   */
</script>
</body>
</html>
