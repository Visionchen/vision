<h3>新用户注册</h3>

<strong>Step 1 点击页面右上方的“注册”按钮注册聚美优品账号。</strong>
<p><img src="images/signup_step1.jpg"></p>
<strong>Step 2 注册前请仔细阅读《聚美优品用户协议》，如无异议请点击“同意以下协议并注册”。请根据相应提示在信息栏内填入您的注册信息。</strong>
<p><img src="images/signup_step2.jpg"></p>
注册成功后系统将自动登录您的账号，并转至聚美优品首页。

<h3>登录</h3>

<strong>Step 1 如您已经拥有聚美账号，请点击页面右上方的“登录”按钮</strong>
<p><img src="images/login_step1.jpg"></p>
<strong>Step 2 在登录页面的信息栏内填入对应信息，点击“登录”按钮进行登录，或通过选择登录框下方的合作账号进行快速登录。登录成功后，系统将自动跳转至聚美优品首页。</strong>
