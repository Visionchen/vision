<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型</title>
</head>
<body>
<script>
    String.prototype.repeatify = function (num) {
        var str = '';
        for(var i = 0; i < num;i++){
            str += this;
        }
        return str;
    };
    console.log('good'.repeatify(3))
</script>
</body>
</html>
