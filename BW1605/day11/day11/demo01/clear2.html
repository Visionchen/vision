<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent {
            width:800px;
            background: red;
            margin: 0 auto;
        }
        .sub1 {
            width:380px;
            background: lightblue;
            height: 400px;
            float: left;
        }
        .sub2 {
            width:380px;
            background: lightpink;
            height: 400px;
            float: right;
        }

        .cf:after {
            content: "";
            display: table;
            clear: both;
        }
        .cf {
            *zoom: 1;
        }
    </style>
</head>
<body>

<div class="parent cf">
    <div class="sub1"></div>
    <div class="sub2"></div>
</div>
<div>我们都是渣渣</div>

</body>
</html>
