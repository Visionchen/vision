<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../common.css">
    <style>
        .back{width: 100%;height: 100%;background-color: #000;position: fixed;}
        ul{width: 1100px; margin: 50px 200px;position: fixed;z-index: 99}
        ul li{float: left;margin-right: 5px;}
        img{width: 200px;height: 165px;}
        .op{opacity: .2;}
    </style>
</head>
<body>
<ul class="ul">
    <li><a href="#"><img src="imges/lanren1.jpg"></a></li>
    <li><a href="#"><img src="imges/lanren2.jpg"></a></li>
    <li><a href="#"><img src="imges/lanren3.jpg"></a></li>
    <li><a href="#"><img src="imges/lanren4.jpg"></a></li>
    <li><a href="#"><img src="imges/lanren5.jpg"></a></li>
</ul>
<div class="back"></div>
<script src="../day37/entire/jquery.min.js"></script>
<script>
    $(function () {
        $('li').hover(function () {
            $(this).siblings('li').addClass('op');
        },function () {
            $(this).siblings('li').removeClass('op');
        })
    })
</script>
</body>
</html>
