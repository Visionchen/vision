<!DOCTYPE html>
<html>
<head>
    <title>rotate</title>
    <style>
        div
        {
            width:300px;
            height:200px;
            background-color:red;
            border:1px solid black;
        }
        div:hover
        {
            transition:  2s;
            transform:rotateY(130deg);
            -webkit-transform:rotateY(130deg);
        }
    </style>
</head>
<body>
<div>那就这样吧</div>


</body>
</html>
