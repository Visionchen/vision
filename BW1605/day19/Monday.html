<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var date = ['星期天', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
    var time = new Date();

    for (var i = 0; i < date.length; i++) {
        if (time.getDay() == i) {
            document.write(date[i]);
        }
    }
</script>
</body>
</html>
