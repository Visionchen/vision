<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="info">10</div>

<input type="button" value="开始" id="start">
<input type="button" value="暂停">


<script>
    var s = 10;
    var id;
    var start = document.getElementById('start');
    var info = document.getElementById('info');

    start.onclick = function () {

        clearInterval(id);

        // 创建定时器
        id = setInterval(function () {
            s--;
            console.log(s);
            if(s >= 0) {
                info.innerHTML = s;
            }
            if(s <= 0) {
                // 清除定时器
                clearInterval(id);
            }
        }, 1000);

    };

</script>


</body>
</html>
