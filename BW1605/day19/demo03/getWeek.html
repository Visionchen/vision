<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>获取周几</title>
</head>
<body>





<script>
    // 获取当前日期对象
    var now = new Date();
    // 获取今天是周几
    var day = now.getDay(); //   0  1 .. 6
    // 创建数组保存的是汉字的一二三
    var week = ['日', '一', '二', '三', '四', '五', '六'];
    document.write('今天是周' + week[day]);
</script>
</body>
</html>
