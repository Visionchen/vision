<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JS幻灯代码</title>
    <style type="text/css">
        #wrap
        {
            height: 452px;
            width: 740px;
            margin: 80px auto;
            overflow: hidden;
            position: relative;
            overflow: hidden;
        }
        #wrap ul
        {
            list-style: none;
            position: absolute;
            top: 350px;
            left: 260px;
        }
        #wrap li
        {
            margin-left:4px;
            opacity: .8;
            filter: alpha(opacity=30);
            text-align: center;
            line-height: 30px;
            font-size: 20px;
            height: 30px;
            width: 30px;
            background-color: #fff;
            float: left;
            border-radius:50%;
            cursor:pointer;

        }
        #slider
        {
            position: absolute;
            top: 0px;
            left: 0px;
        }
        img {
            vertical-align: top;
        }
        #slider img
        {
            float: left;
            border: none;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div id="slider">
        <a target="_blank" href="#"><img src="img/ban1.jpg" /></a>
        <a target="_blank" href="#"><img src="img/ban2.jpg" /></a>
        <a target="_blank" href="#"><img src="img/ban3.jpg" /></a>
        <a target="_blank" href="#"><img src="img/ban4.jpg" /></a>
    </div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</div>
<script type="text/javascript">
    window.onload = function () {
       flag = 0;
        obj1 = document.getElementById("slider");
        obj2 = document.getElementsByTagName("li");
        obj2[0].style.backgroundColor = "#f60";
        obj2[0].style.color = "#fff";

        //默认被选中颜色
        time = setInterval("turn();", 1000);
        obj1.onmouseover = function () {
            clearInterval(time);
        }
        obj1.onmouseout = function () {
            time = setInterval("turn();", 1000);
        }

        for (var num = 0; num < obj2.length; num++) {
            obj2[num].onmouseover = function () {
                turn(this.innerHTML);
                clearInterval(time);
            }
            obj2[num].onmouseout = function () {
                time = setInterval("turn();", 1000);
            }
        }

    }
    function turn(value) {
        if (value != null) {
            flag = value - 2;
        }
        if (flag < obj2.length - 1)
            flag++;
        else
            flag = 0;
        obj1.style.top = flag * (-455) + "px";
        for (var j = 0; j < obj2.length; j++) {
            obj2[j].style.backgroundColor = "#ffffff";
            obj2[j].style.color = "#000";
        }
        obj2[flag].style.backgroundColor = "#f60";
        obj2[flag].style.color = "#fff";
    }
</script>
</body>
</html>
