<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="show"></div>

<script>
    // 每隔1s改变下时间
    setInterval(show, 1000);
    function show() {
        var now = new Date();
        var year = now.getFullYear();
        var month = format(now.getMonth() + 1);
        var date = format(now.getDate());
        var hour = format(now.getHours());
        var minutes = format(now.getMinutes());
        var second = format(now.getSeconds());
        var info = year + '-' + month + '-' + date + ' ' + hour + ':' + minutes + ':' + second;
        document.querySelector('.show').innerHTML = info;
    }
    // 页面加载完毕后立马显示出当前日期
    show();

    // 格式化数字，返回2位数的字符串
    function format(number) {
        if(number < 10) {
            return '0' + number;
        } else {
            return '' + number;
        }
    }




</script>


</body>
</html>
