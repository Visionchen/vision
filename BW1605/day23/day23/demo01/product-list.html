<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="initial-scale=1,width=device-width,user-scalable=no,maximum-scale=1.0">
    <style>
        * {margin:0; padding:0}
        .pro-list {width:900px; margin: 100px auto 0; overflow: hidden}
        .pro {width:200px; height: 300px; background: #efefef; float: left; margin: 10px; position: relative;
            overflow: hidden;}
        .tip {position: absolute;  left:0; bottom:-100px; background: lightgreen; width: 200px; height: 100px}
    </style>


</head>
<body>


<div class="pro-list">
    <div class="pro">
        <div class="tip">1</div>
    </div>
    <div class="pro"><div class="tip">2</div></div>
    <div class="pro"><div class="tip">3</div></div>
    <div class="pro"><div class="tip">4</div></div>
</div>

<script src="../lib/common.js"></script>
<script>

    var allPro = document.querySelectorAll('.pro');
    for(var i = 0; i < allPro.length; i++) {
        allPro[i].onmouseover = function () {
            animate(this.getElementsByTagName('div')[0], {bottom:0});
        };
        allPro[i].onmouseout = function () {
            animate(this.getElementsByTagName('div')[0], {bottom:-100});
        };
    }



</script>
</body>
</html>
