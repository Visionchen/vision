<script src="js/finance.js"></script>
<script>
    var li = document.getElementById('first-ul').getElementsByTagName('li');
    var lo = document.getElementById('second-ul').getElementsByTagName('li');
    for (var i = 0; i < li.length; i++) {
        li[i].indexs= i;
        li[i].onclick = function () {
            for (var j = 0; j < li.length; j++) {
                if (j == this.indexs) {
                    this.className = 'focus';
                    lo[j].style.display = 'block';
                } else {
                    li[j].className = '';
                    lo[j].style.display='none';
                }
            }
        }
    }



</script>
