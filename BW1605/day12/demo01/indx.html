<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


用户名：<input type="text" id="userName">
<!--

onclick  点击事件，当点击按钮的时候触发

alert()  警告框

document.getElementById('userName')   查找 userName  标签

document.getElementById('userName').value   获取文本框里的值

-->
<input type="button" value="查看用户输入的用户名" onclick="alert(document.getElementById('userName').value)">



</body>
</html>
