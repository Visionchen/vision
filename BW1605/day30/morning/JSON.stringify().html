<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="initial-scale=1,width=device-width,user-scalable=no,maximum-scale=1.0">
</head>
<body>
序列化；
<script>
    var book = {
        "title":"javascript",
        "authors":["Peter","Lucy"],
        "edition":3,
        "year":2011
    };
    var txt = JSON.stringify(book,function (key, value) {
        switch (key){
            case "authors":
                return value.join(',');
            case "year":
                return 5000;
            case "edition":
                return undefined;
            default:
                return value;
        }
    },"*");
    console.info(txt);
</script>
</body>
</html>
